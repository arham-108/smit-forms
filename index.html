<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMIT Registration Form - Saylani Welfare Int Trust</title>
</head>
<link rel="stylesheet" href="style.css">

<body>
    <header id="header-saylani">
        <img class="smit" src="https://forms.saylanimit.com/static/media/logo.22bf709605809177256c.png"
            alt="Saylani Picture" class="saylanipic">
        <div id="social">
            <div class="anchor">
                <a href="https://www.facebook.com/saylani.smit" target="_blank"> <img
                        src="https://forms.saylanimit.com/static/media/facebook.0d22b4d986cc357e30b7.png" alt="facebook"
                        height="30px" width="30px">
                </a>
                <a href="https://www.instagram.com/saylani.smit" target="_blank"> <img
                        src="https://forms.saylanimit.com/static/media/instagram.1506b398fa46f19bb324.png"
                        alt="instagram" height="30px" width="30px">
                </a>

                <a href="https://www.youtube.com/@SaylaniMassITTraining" target="_blank"> <img
                        src="https://forms.saylanimit.com/static/media/youtube.25bcb63515915fad0160.png" alt="Youtube"
                        height="30px" width="30px">
                </a>
            </div>


            <h2 class="main-heading">
                Registration Form - SMIT
            </h2>

            <button id="btn">
                <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 448 512" height="1em"
                    width="1em" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M319.4 320.6L224 416l-95.4-95.4C57.1 323.7 0 382.2 0 454.4v9.6c0 26.5 21.5 48 48 48h352c26.5 0 48-21.5 48-48v-9.6c0-72.2-57.1-130.7-128.6-133.8zM13.6 79.8l6.4 1.5v58.4c-7 4.2-12 11.5-12 20.3 0 8.4 4.6 15.4 11.1 19.7L3.5 242c-1.7 6.9 2.1 14 7.6 14h41.8c5.5 0 9.3-7.1 7.6-14l-15.6-62.3C51.4 175.4 56 168.4 56 160c0-8.8-5-16.1-12-20.3V87.1l66 15.9c-8.6 17.2-14 36.4-14 57 0 70.7 57.3 128 128 128s128-57.3 128-128c0-20.6-5.3-39.8-14-57l96.3-23.2c18.2-4.4 18.2-27.1 0-31.5l-190.4-46c-13-3.1-26.7-3.1-39.7 0L13.6 48.2c-18.1 4.4-18.1 27.2 0 31.6z">
                    </path>
                </svg>
                <span class="btn-stu">
                    Student Portal
                </span>

            </button>
        </div>

        <div class="services">
            <p>
                Services - Education - Registration
            </p>
        </div>
    </header>

    <section class="navigation">
        <button class="nav-btn"><a href="./index.html">Registration</a></button>
        <button class="nav-btn">Download ID Card</button>
        <button class="nav-btn">Results</button>
    </section>
    <hr />
    <div class="mainform">
        <form class="first-form">
            <label for="country">Select Country</label>
            <div>
                <select name="Country" id="country">
                    <option value="country">Select Country</option>
                    <option value="country">Pakistan</option>
                    <option value="country">Turkey</option>
                    <option value="country">Yemen</option>
                </select>
            </div>
            <label for="gender">Select Gender</label>
            <div>
                <select name="Gender" id="gender">
                    <option value="gender">Select Gender</option>
                    <option value="gender">Male</option>
                    <option value="gender">Female</option>
                </select>
            </div>
            <label for="country">Select course or event</label>
            <div>
                <select name="Course" id="course">
                    <option value="Course">Select Course or Event</option>
                </select>
            </div>
            <label for="Father">Father Name</label>
            <div>
                <input type="text" placeholder="Father Name" id="Father">
            </div>
            <label for="number">Phone</label>
            <div>
                <input type="number" placeholder="Phone" id="number">
            </div>

            <label for="cnic">Father's CNIC (optional)</label>
            <div>
                <input type="number" placeholder="cnic" id="cnic">
            </div>
            <label for="Proficiency">Select your computer proficiency</label>
            <div>
                <select name="profiency" id="Proficiency">
                    <option value="proficiency">Select your computer proficiency</option>
                    <option value="proficiency">None</option>
                    <option value="proficiency">Beginner</option>
                    <option value="proficiency">Intermediate</option>
                    <option value="proficiency">Advanced</option>
                </select>
            </div>
        </form>
        <form class="second-form">

            <label for="class">Select class preference</label>
            <div>
                <select name="" id="class">
                    <option value="">Select class preference</option>
                    <option value="">Online</option>
                    <option value="">Onsite</option>
                </select>
            </div>
            <label for="city">Select City</label>
            <div>
                <select name="city" id="city" aria-placeholder="select">
                    <option value="City">Select City</option>
                    <option value="City">Karachi</option>
                    <option value="City">Islamabad</option>
                    <option value="City">Lahore</option>
                    <option value="City">Gujranwala</option>
                    <option value="City">Gotki</option>
                    <option value="City">Rawalpindi</option>
                </select>
            </div>
            <label for="name">Full Name</label>
            <div>
                <input type="text" placeholder="Full name" id="name">
            </div>
            <label for="email">Email</label>
            <div>
                <input type="email" placeholder="Email" id="email">
            </div>

            <label for="Fcnic">CNIC</label>
            <div>
                <input type="number" name="fcninc" id="Fcnic" placeholder="CNIC">
            </div>
            <label for="date">Date of Birth</label>
            <div>
                <input type="date" name="date" id="Date">
            </div>
            <label for="laptop">Do you have a Laptop?</label>
            <div>
                <select name="lap" id="laptop">
                    <option value="lap">Do you have a laptop?</option>
                    <option value="lap">Yes</option>
                    <option value="lap">No</option>
                </select>
            </div>
        </form>
    </div>

    <div>
        <form class="qualify">
            <select name="quali" id="Qualify">
                <option value=""></option>
                <option value=""></option>
                <option value=""></option>
                <option value=""></option>
                <option value=""></option>
                <option value=""></option>
                <option value=""></option>
            </select>
        </form>
    </div>




</body>

</html>
